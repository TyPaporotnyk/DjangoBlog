{% load static %}
<header class="header" role="banner">
    <div class="container">
        <div class="header__row">
            <div class="header__logo">
                <a href="/">
                    <div class="image">
                        <img src="{% static 'img/logo/logo-50.png' %}" alt="logo">
                    </div>
                    <div class="text">
                        DjangoBlog
                    </div>
                </a>
            </div>
            <nav class="header__nav">
                <a href="/">Home</a>
                <a href="/blog/">Blog</a>

                {% if user.is_authenticated %}
                <a href="{% url 'account' user.slug %}">Account</a>
                {% if user.is_admin %}
                    <a href="/admin/">Admin</a>
                {% endif %}
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </nav>
            <div class="hamburger active">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>
</header>
