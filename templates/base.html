<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name='freelancehunt' content='3da148f505a36ff'>

    <meta name="description" content="DjangoBlog is mine blog to post interesting things and completed projects for portfolio.">
    <meta name="keywords" content="Django, Blog, DjangoBlog, My blog">
    <link rel="preload" as="image" href="{% static 'img/logo/logo-giant.png' %}">
    <meta name="imagetoolbar" content="no">
    <meta name="msthemecompatible" content="no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="google" value="notranslate">
    <meta name="theme-color" content="#f9fafb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="DjangoBlog">
<meta name="msapplication-tooltip" content="DjangoBlog is mine blog to post interesting things and completed projects for portfolio.">
<meta name="msapplication-TileColor" content="#f9fafb">
<meta name="msapplication-starturl" content="https://djangoblog.net/">
<meta name="msapplication-tap-highlight" content="no">
<meta property="og:type" content="article">
<meta property="og:site_name" content="DjangoBlog">
<meta property="og:title" content="DjangoBlog">
<meta property="og:description" content="DjangoBlog is mine blog to post interesting things and completed projects for portfolio.">
<meta property="og:image" content="{% static 'img/logo/logo-giant.png' %}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="890">
<meta property="og:image:height" content="890">
<meta content="DjangoBlog">
<meta itemprop="description" content="DjangoBlog is mine blog to post interesting things and completed projects for portfolio.">
<meta itemprop="image" content="{% static 'img/logo/logo-giant.png' %}">
<link rel="image_src" href="{% static 'img/logo/logo-giant.png' %}">
<meta name="robots" content="max-image-preview:large">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/themes/prism.min.css" />
    <link rel="shortcut icon" href="{% static 'img/ico/logo-25.ico' %}">
    <link rel="icon" href="{% static 'img/ico/logo-25.ico' %}">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
    {% block styleeditor %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <script src="{% static 'js/jquery.min.js' %}" defer></script>
    <script src="{% static 'js/app.js' %}" defer></script>

</head>

<body>
    <div class="wrapper">
        {% include 'header.html' %}
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        {% include 'footer.html' %}
    </div>
</body>

</html>
