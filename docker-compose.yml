version: '3.9'
services:
  db:
    container_name: 'database'
    image: postgres:15.3-alpine
    environment:
      POSTGRES_DB: '${POSTGRES_DB}'
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    ports:
      - '5432:5432'

  adminer:
    container_name: 'adminer'
    image: adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
