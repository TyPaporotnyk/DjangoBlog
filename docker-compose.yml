services:
  nginx:
    image: nginx:1.22.0
    container_name: 'nginx'
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/ssl/:/etc/nginx/ssl/:ro
      - ./nginx/configs/:/etc/nginx/sites-enabled/:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles/:/var/www/app/static/
      - ./mediafiles/:/var/www/app/media/

  web:
    container_name: 'web'
    build:
      context: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:5000 --workers 3 --log-level=debug
    volumes:
      - ./staticfiles:/home/app/web/staticfiles
      - ./mediafiles:/home/app/web/mediafiles
    env_file:
      - ./.env
    ports:
      - '5000:5000'
    depends_on:
      - db

  db:
    container_name: 'database'
    image: postgres:15.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: '${POSTGRES_DB}'
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    ports:
      - '5432:5432'

  adminer:
    container_name: 'adminer'
    image: adminer
    restart: unless-stopped
    ports:
      - '8080:8080'

volumes:
  postgres_data:
  static_volume:
  media_volume:
